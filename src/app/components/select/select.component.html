<mat-form-field appearance="outline" class="select">
  <mat-select #chosenValue
              placeholder="{{placeholder}}"
              (selectionChange)="chooseValue(chosenValue.value)
">
    <mat-option
      *ngFor="let option of options"
      [value]="option ? options.indexOf(option) : 0">
      {{option ? option : placeholder}}
    </mat-option>
  </mat-select>
</mat-form-field>
