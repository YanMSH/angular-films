<mat-card class="film__card" (click)="openDialog()">
  <img class="film__image" src="{{image}}" alt="Афиша фильма {{title}}">
  <mat-card-title class="film__title">
    {{title}}
  </mat-card-title>
  <p class="film__genres">{{genres | genre}}</p>
  <p class="film__year">{{year}}</p>
  <app-button-favorite [isFavorite]="isFavorite" [clickHandler]="clickHandler"/>
</mat-card>
